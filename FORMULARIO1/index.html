<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Tour</title>
</head>
<body>
    <h2>Reserva de Tour</h2>
    <form action="#">
        Full Name: <input type="text"><br><br>
        Email Address: <input type="email"><br><br>
        Select Tour Package:
        <select>
            <option value="package1">Goa</option>
            <option value="package2">Goa</option>
            <option value="package3">Goa</option>
        </select><br><br>
        Arrive Date: <input type="date"><br><br>
        Number of Persons: <input type="number" min="1"><br><br>
        What would you want to avail?<br>
        <input type="checkbox"> Boarding<br>
        <input type="checkbox"> Fooding<br>
        <input type="checkbox"> Sightseeing<br><br>
        Discount Coupon Code: <input type="text"><br><br>
        Terms and Conditions:<br>
        <input type="radio" value="agree"> I agree<br>
        <input type="radio" value="disagree"> I disagree<br><br>

        <input type="submit" value="Complete Reservation">
    </form>
</body>
</html>
